<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width,
               user-scalable=no,
               initial-scale=1.0,
               maximum-scale=1.0,
               minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>HTML Form</h1>
    <form
      action="https://
              mate-academy-form-lesson.herokuapp.com/
              create-application"
      method="post"
      onsubmit="onSubmit()"
    >
      <fieldset class="inputs__group">
        <legend>
          Personal information
        </legend>
        <div class="input__field">
          <label for="surname">Surname: </label>
          <input
            type="text"
            name="surname"
            id="surname"
            autocomplete="off"
          >
        </div>
        <div class="input__field">
          <label  for="name">Name: </label>
          <input
            type="text"
            name="name"
            id="name"
            autocomplete="off"
          >
        </div>
        <div class="input__field">
          <label  for="age">How old are you? </label>
          <input
            type="number"
            name="age"
            id="age"
            value="12"
            max="100"
            min="5"
          >
        </div>
        <div class="input__field">
          <label  for="birth">Full date of birth: </label>
          <input
            type="date"
            name="birth"
            id="birth"
          >
        </div>
        <div class="input__field">
          <label  for="term">I accept the term of the agreement </label>
          <input
            type="checkbox"
            name="term"
            id="term"
            required
          >
        </div>
      </fieldset>
      <fieldset class="inputs__group">
        <legend>
          Registration
        </legend>
        <div class="input__field">
          <label for="email">E-mail: </label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email@example.com"
          >
        </div>
        <div class="input__field">
          <label  for="pass">Password: </label>
          <input
            type="password"
            name="pass"
            id="pass"
            minlength="8"
            maxlength="32"
          >
        </div>
      </fieldset>
      <fieldset class="inputs__group">
        <legend>
          An interesting fact about you!
        </legend>
        <div class="input__field">
          Do you love cats?
          <input
            type="radio"
            name="cats"
            id="cats__yes"
            value="yes"
          >
          <label for="cats__yes">Yes</label>
          <input
            type="radio"
            name="cats"
            id="cats__no"
            value="no"
          >
          <label for="cats__no">No</label>
        </div>
        <div class="input__field">
          <label  for="color">What is your favorite color? </label>
          <input
            type="color"
            name="color"
            id="color"
          >
        </div>
        <div class="input__field">
          <label  for="bad">What time do you go to bad? </label>
          <input
            type="time"
            name="bad"
            id="bad"
            step="2"
          >
        </div>
        <div class="input__field">
          What are your favorite brand of cars?
          <select class="auto" multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
            <option value=""></option>
          </select>
        </div>
        <div class="input__field">
          <label  for="rate">How do you rate our work?</label>
          <input
            type="range"
            name="rate"
            id="rate"
            value="0"
          >
        </div>
      </fieldset>
      <fieldset class="inputs__group">
        <legend>
          Additional info
        </legend>
        <div class="input__field">
          Comments:
          <textarea
            name="comments"
            id="comments"
            rows="2"
            cols="16"
          >
          </textarea>
        </div>
        <div class="input__field">
          Would you recommend us?
          <select class="recommend">
            <option value="yes" checked>yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>
      <button class="sub" type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
